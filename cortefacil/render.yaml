services:
  - type: web
    name: cortefacil
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn cortefacil.wsgi:application --preload --log-file -
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: cortefacil.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: cortefacil-db
          property: connectionString

databases:
  - name: cortefacil-db
    plan: free
